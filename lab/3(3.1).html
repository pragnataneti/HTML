<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<html>
	<head>
		<title>Applying styles using css</title>
		<style>
			p
			{
				text-align: center;
				color: blue;
				font-style: italic;
			}
			p.center, h1.center
			{
				text-align: center;
				color:blue;
				font-style: bold;
			}

			h1.large
			{
				font-size: 50px;
			}
		</style>
	</head>

	<body>
		<p>Aditya Engineering College</p>

		<p id="id1">Web Technologies</p>

		<p>Computer Science and Engineering</p>
		<p>Aditya Engineering College</p>

		<p class="center">Web Technologies</p>

		<p>Computer Science and Engineering</p>

		<h1 class="center large">III CSE B</h1>
	</body>
</html>

</body>

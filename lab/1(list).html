<!--1) Create web pages using Basic HTML Tags, Table, List, Image, and Frame Tags.-->
<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<!--unorderd list-->
	<h1>unorderd list</h1>
	<ul><h2>Cool drinks</h2>
	  <li>sprite</li>
	  <li>fanta</li>
	  <li>Thumbsup</li>
	</ul>
	<hr>
	<!--ordered list-->
	<h1>orderd list</h1>
	<ol><h2>Laptops</h2>
		<li>Lenovo</li>
		<li>Dell</li>
		<li>acer</li>
	</ol>
	<hr>
	<!--definition list-->
	<h1>Definition list</h1>
	<dl>
		<dt>WT</dt>
		<dd>web technologies</dd>
		<dt>CN</dt>
		<dd>computer Networks</dd>
		<dt>HCI</dt>
		<dd>Human computer Interaction</dd>
	</dl>
	</dl>
</body>
</html>
